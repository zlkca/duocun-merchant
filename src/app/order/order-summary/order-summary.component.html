<mat-tab-group mat-align-tabs="center" *ngIf="restaurant">
  <mat-tab label="{{phase.pickup}}" *ngFor="let phase of restaurant.phases">

  <div *ngIf="phase.ordersWithNote && phase.ordersWithNote.length>0">
    <div class="row label-sm">
      <span i18n="@@Note">Note</span>:
    </div>
    <div *ngFor="let order of phase.ordersWithNote">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span>{{order.note}}</span>
          </mat-panel-title>
          <!-- <mat-panel-description>
            Type your name and age
          </mat-panel-description> -->
        </mat-expansion-panel-header>
    
        <div *ngFor="let item of sortByProduct(order.items)" class="text-sm row">
          <div class="col-6 product-col">
            <div class="row">
              <div class="col-12">{{item.product.name}} <small>{{getSingleDesc(item)}}</small></div>
              <ng-container *ngFor="let desc of getMultipleDesc(item)">
                <div class="col-12 pl-4"><small>{{desc.name}} &times; {{desc.quantity}}</small></div>
              </ng-container>
            </div>
          </div>
          <div class="col-3 quantity-col">&times; {{item.quantity}}</div>
          <!-- <div class="col-3 price-col">${{item.price * item.quantity | number : '1.2-2'}}</div> -->
        </div>
      </mat-expansion-panel>
    </div>
  </div>

  <div class="row label-sm" *ngIf="phase.items && phase.items.length > 0">
    <span i18n="@@Products">Products</span>:
  </div>
<!--  <div *ngFor="let item of phase.items" class="row">-->
<!--    <div class="col-8">-->
<!--      {{item.product.name}} <small>{{getSingleDesc(item)}}</small>-->
<!--    </div>-->
<!--    <div class="col-4">&times; {{item.quantity}}</div>-->
<!--  </div>-->
    <div *ngFor="let item of sortByProduct(groupBySingleSpec(phase.items))" class="row">
      <div class="col-8">{{item.productName}}<small> {{item.singleDesc}}</small></div>
      <div class="col-4">&times; {{item.quantity}}</div>
    </div>

  <div class="row label-sm" *ngIf="phase.items && phase.items.length > 0">
    <span i18n="@@SideDish">Side Dish</span>:
  </div>
    <div *ngFor="let item of groupByMultipleDesc(phase.items)" class="row">
      <div class="col-8">{{item.name}}</div>
      <div class="col-4">&times; {{item.quantity}}</div>
    </div>
<!--  <div *ngFor="let item of phase.items" class="row">-->
<!--    <ng-container *ngFor="let desc of getMultipleDesc(item)">-->
<!--      <div class="col-8">-->
<!--        {{desc.name}}-->
<!--      </div>-->
<!--      <div class="col-4">&times; {{desc.quantity * item.quantity}}</div>-->
<!--    </ng-container>-->
<!--  </div>-->
  </mat-tab>
</mat-tab-group>
