<mat-tab-group mat-align-tabs="center" *ngIf="restaurant">
  <mat-tab label="{{phase.pickup}}" *ngFor="let phase of restaurant.phases">
    <div class="order-list" *ngIf="phase.orders && phase.orders.length>0">
      <div class="order" *ngFor="let order of phase.orders">
        <div class="row order-id-row">
          <div class="col-2" i18n="@@OrderId">Order Id</div>
          <div class="col-10">{{order.code? order.code : 'N/A'}}</div>
        </div>
        <!-- <div class="row client-row">
          <div class="col-2" i18n="@@Client">Client</div>
          <div class="col-10">{{order.clientName}}</div>
        </div> -->
        <div class="row note-row">
          <div class="col-2" i18n="@@Note">Note</div>
          <div class="col-10">{{order.note}}</div>
        </div>
        <div class="product-block">
<!--          <div *ngFor="let item of order.items" class="text-sm row">-->
<!--            <div class="col-6 product-col">{{item.product.name}} <small>{{getSingleDesc(item)}}</small></div>-->
<!--            <div class="col-3 quantity-col">&times; {{item.quantity}}</div>-->
<!--            &lt;!&ndash; <div class="col-3 price-col">${{item.price * item.quantity | number : '1.2-2'}}</div> &ndash;&gt;-->
<!--          </div>-->
          <div *ngFor="let item of sortByProductName(order.items)" class="text-sm row">
            <div class="col-9 product-col">
                {{item.product.name}}
                {{getSingleDesc(item)}}
                <ng-container *ngIf="getMultipleDesc(item).length" i18n="@@SideDish">Side Dish: </ng-container>
                <ng-container *ngFor="let desc of getMultipleDesc(item)"> {{desc.name}} &times; {{desc.quantity}}</ng-container>
            </div>
              <div class="col-3 quantity-col">{{item.quantity}}</div>
          </div>
        </div>
        <div class="product-block">
<!--          <div *ngFor="let item of order.items" class="text-sm row">-->
<!--            <ng-container *ngFor="let desc of getMultipleDesc(item)">-->
<!--              <div class="col-6 product-col">{{desc.name}}</div>-->
<!--              <div class="col-3 quantity-col">&times; {{item.quantity * desc.quantity}}</div>-->
<!--            </ng-container>-->
<!--          </div>-->
<!--            <div *ngFor="let item of groupByMultipleDesc(order.items)" class="text-sm row">-->
<!--                <div class="col-6 product-col">{{item.name}}</div>-->
<!--                <div class="col-3 quantity-col">&times; {{item.quantity}}</div>-->
<!--            </div>-->
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
