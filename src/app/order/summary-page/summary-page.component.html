<div class="page">
  <div class="title-row">
    <span class="title-bg" i18n="@@OrderSummary">Order Summary</span>
  </div>
  <div class="content">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab i18n-label label="LunchToday">
        <app-order-summary [account]="account" [dateRange]="rangeToday"></app-order-summary>
      </mat-tab>
      <mat-tab i18n-label label="LunchTomorrow">
        <app-order-summary [account]="account" [dateRange]="rangeTomorrow"></app-order-summary>
      </mat-tab>
      <mat-tab i18n-label label="LunchAfterTomorrow">
        <app-order-summary [account]="account" [dateRange]="rangeAfterTomorrow"></app-order-summary>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
